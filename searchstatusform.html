  <body>
    <div class="section" style="margin-top: 100px">
      <div class="container">
        <h3 class="section-heading">Status Posting System</h3>
        <hr />
      </div>
    </div>

    <!-- Search Section -->
    <div class="section">
      <div class="container">
        <form action="searchstatusprocess.php" method="GET">
          <div class="row">
            <div class="eight columns">
              <label for="statusSearch">Status</label>
              <input
                class="u-full-width"
                type="text"
                placeholder="Some status"
                name="search"
                id="statusSearch"
                pattern="^[a-zA-Z0-9,.!? ]*$"
                required
              />

              <!-- Buttons -->
              <button
                class="button button-primary"
                type="submit"
                value="Search"
              >
                Search
              </button>
              <a href="index.html" style="text-align: right;" class="button">Return to Homepage</a>
            </div>
          </div>
        </form>
      </div>
    </div>
